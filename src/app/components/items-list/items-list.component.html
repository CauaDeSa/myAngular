<div class = "display">
    <h1 class = "displayTitle">List with Service</h1>

    <div class = "displayContent">
        <ul>
            <li *ngFor = "let item of items">
                <p>{{ item.id }} - {{ item.name }} - {{ item.description }} <button (click) = "removeItem(item)">Remove</button> </p>
            </li>
        </ul>
    </div>
</div>
