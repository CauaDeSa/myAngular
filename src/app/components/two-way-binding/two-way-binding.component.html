<div class = "display">
    <h1 class = "displayTitle">Two way Binding</h1>

    <div class="displayContent">
        <form>
            <input type="text" [(ngModel)] = "name" name = "name" placeholder="Type your name">
            <input type="submit" value="Send">
        </form>
    
        <p *ngIf = "name != ''">
            The name is: {{ name }}
        </p>
    </div>
</div>
